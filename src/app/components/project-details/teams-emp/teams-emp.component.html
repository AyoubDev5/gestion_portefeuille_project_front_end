<app-sidebar></app-sidebar>

<button mat-raised-button class="addBtn my-3" color="primary" (click)="openDialogEmpl()">ADD EMPLOYEE</button>

<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. team" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 container">

  <!-- <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade"
            *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
  </div> -->

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
    </ng-container>
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialite </th>
      <td mat-cell *matCellDef="let row"> {{row.specialite}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> e-mail </th>
      <td mat-cell *matCellDef="let row" (click)="openDialog(row)" class="pointer"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" >
          <button mat-icon-button style="color: green;" (click)="editEmp(row)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmp(row.id)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="tache">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> tache </th>
      <td mat-cell *matCellDef="let row" >
        <button routerLink="/project/{{idprojet}}/team/{{idteam}}/employee/{{row.id}}/tache" mat-icon-button color="secondary">
          <mat-icon>visibility</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow style="text-align: center;">
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 6, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
