<h1 mat-dialog-title>Add project</h1>

<div mat-dialog-content>
    <form [formGroup]="projectForm">
        <mat-form-field appearance="outline">
            <mat-label>Project Name</mat-label>
            <input matInput placeholder="" formControlName="title">
        </mat-form-field>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input
    [formGroup]="projectForm"
    [rangePicker]="picker"    
    [comparisonStart]="projectForm.value.start_date"
    [comparisonEnd]="projectForm.value.end_date">
    <input matStartDate placeholder="Start date" formControlName="start_date">
    <input matEndDate placeholder="End date" formControlName="end_date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="selectedStatus" formControlName="status">
                <mat-option *ngFor="let option of options" [value]="option.id">
                    {{option.title}}
                </mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Reason</mat-label>
                <mat-select [(value)]="selectedReason" formControlName="reason">
                    <mat-option value="none" selected>None</mat-option>
                    <mat-option *ngFor="let option of reasons" [value]="option.title">
                        {{option.title}}
                    </mat-option>
                </mat-select>
                </mat-form-field>

    </form>
</div>

    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>
            close
        </button>
        <button style="margin-left: 10px ;" mat-raised-button color="primary" (click)="addProject(selectedStatus)">
            {{actionBtn }}
        </button>
    </div>
