<h1 mat-dialog-title>{{actionTitle}} Tache</h1>

<div mat-dialog-content>
  <form [formGroup]="formTache">

    <mat-form-field appearance="outline">
      <mat-label>Tache Name</mat-label>
      <input formControlName="name" matInput placeholder="tache name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose End Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="end_date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Employee</mat-label>
      <mat-select [(value)]="selectedEmp" formControlName="employee">
          <mat-option *ngFor="let item of AllProject" [value]="item.id">
              {{item.nom}} {{item.prenom}}
          </mat-option>
      </mat-select>
      </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="selectedStatus" formControlName="status">
          <mat-option *ngFor="let item of options" [value]="item.title">
              {{item.title}}
          </mat-option>
      </mat-select>
      </mat-form-field>
  </form>
</div>
